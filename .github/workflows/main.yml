name: CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Initiallize build dirs
        run: unset CI && yarn install && yarn build
      - name: Deploy changes to gh-pages
        run: yarn deploy
        env:
          CI: false
