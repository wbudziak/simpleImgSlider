<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Simple img slider</title>
</head>

<body>
    <div class="image-slider">
        <div class="image-slider__img-box">
            <div class="image-slider__img">
                <img class="img-id" src="https://picsum.photos/1000/500" alt="">
            </div>
            <div class="image-slider__img">
                <img class="img-id" src="https://picsum.photos/1000/499" alt="">
            </div>  
            <div class="image-slider__img">
                <img class="img-id" src="https://picsum.photos/1000/498" alt="">
            </div>
            <div class="image-slider__img">
                <img class="img-id" src="https://picsum.photos/1000/497" alt="">
            </div>        
            <div class="image-slider__img">
                <img class="img-id" src="https://picsum.photos/1000/496" alt="">
            </div>
            <div class="image-slider__img">
                <img class="img-id" src="https://picsum.photos/1000/495" alt="">
            </div>  
            <div class="image-slider__img">
                <img class="img-id" src="https://picsum.photos/1000/494" alt="">
            </div>
            <div class="image-slider__img">
                <img class="img-id" src="https://picsum.photos/1000/493" alt="">
            </div>       
        </div>

        <button class="image-slider__button image-slider__button--left">
            <i class="image-slider__arrow-left fas fa-arrow-left"></i>
        </button>
        <button class="image-slider__button image-slider__button--right">
            <i class="image-slider__arrow-right fas fa-arrow-right"></i>
        </button>
        <button title="Slide show" class="image-slider__slide-btn">
            <i class="fas fa-play"></i>
        </button>
        <span></span>

    </div>
    <div class="preview-slider">
        <div class="preview-slider__img-box"></div>
    </div>
    
    
    <script src="./index.js"></script>
</body>

</html>
